

<div class="col-md-8" style="height:600px; background-image:url(images/bg/greenhouse41.jpg)">
</div>
<div class="col-md-4" style="margin-top:20px;">
	<div class="alert alert-danger" style="margin-top:40px;" ng-show="loginVm.errorMsg">
	    There was a problem logging in. Please try again.
	    
	</div>
	
	<div  class="alert" style="margin-top:40px;" ng-show="! loginVm.errorMsg"></div>

	<div>
	    <h2>Login</h2>
		<form role="form" ng-submit="loginVm.login()">
		    <div class="form-group">
		        <label for="username">Username:</label> <input type="text"
		            class="form-control" id="username" name="username" ng-model="loginVm.credentials.username"/>
		    </div>
		    <div class="form-group">
		        <label for="password">Password:</label> <input type="password"
		            class="form-control" id="password" name="password" ng-model="loginVm.credentials.password"/>
		    </div>
		    <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
