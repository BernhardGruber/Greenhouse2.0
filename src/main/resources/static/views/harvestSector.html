<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{ 'harvest.addHarvest' | translate }}</h4>
      </div>
      <div class="modal-body" style="padding-left:3px; padding-right:3px; padding-top:3px;">
      	
				<div class="panel panel-default">
				  	
				  <div class="panel-body">
						<div class="form-group">
						  <label for="plantdate">{{ 'harvest.table.date' | translate }}:</label>
						  <input type="date" id="plantdate" name="plantdate" ng-model="harvestSectorVm.attributes.plantdate" class="form-control"/>
						</div>
						<div class="form-group">
						  <label for="vegie">{{ 'harvest.table.vegie' | translate }}:</label>						  					
					    
					    <input type="text" ng-model="harvestSectorVm.attributes.vegetable" uib-typeahead="vegie for vegie in harvestSectorVm.vegies | filter:$viewValue | limitTo:8" class="form-control">						  
					    
					    <!--
					    <input type="text" ng-model="harvestSectorVm.attributes.vegetable" uib-typeahead="vegie for vegie in harvestSectorVm.getVegies($viewValue)| limitTo:8" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">					    
					    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
   						-->
						</div>
						<div class="form-group">
						  <label for="amount">{{ 'harvest.table.amount' | translate }}:</label>
						  <input ng-model="harvestSectorVm.attributes.amount" type="text" class="form-control" id="amount">
						</div>
						<div class="form-group">
						  <label for="unit">{{ 'harvest.table.unit' | translate }}:</label>
						  <input type="text" ng-model="harvestSectorVm.attributes.unit" uib-typeahead="unit for unit in harvestSectorVm.units | filter:$viewValue | limitTo:8" class="form-control">						  
						</div>
						<div class="form-group">
						  <label for="remark">{{ 'harvest.table.remark' | translate }}:</label>
						  <textarea ng-model="harvestSectorVm.attributes.remark" class="form-control" rows="5" id="remark"></textarea>
						</div>
						
				  	
				  </div>
				</div>
      	
 			<div class="modal-footer">
        <button type="button" ng-click="harvestSectorVm.save()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="harvestSectorVm.cancel()" class="btn">Cancel</button>
      </div>      	
      	
			</div>

      		
      	
    </div>
  </div>
</div>
