<div class="headerSpacer" style="height:30px;"></div>

<div id="carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
    <li data-target="#carousel" data-slide-to="3"></li>
    
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox" >
    <div class="item active">
      <img src="images/dome/carousel01.jpg" alt="" style="padding-left:10%; padding-right:10%;">
    </div>

    <div class="item">
      <img src="images/dome/carousel02.jpg" alt="" style="padding-left:10%; padding-right:10%;">
    </div>

    <div class="item">
      <img src="images/dome/carousel03.jpg" alt="" style="padding-left:10%; padding-right:10%;">
    </div>

    <div class="item">
      <img src="images/dome/carousel04.jpg" alt="" style="padding-left:10%; padding-right:10%;">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="jumbotron">
	<div style="padding-left:20px">
	  <h1>{{ 'start.title' | translate }}</h1>
	  <h2>{{ 'start.subtitle' | translate }}</h2>
	  {{ 'start.thetext' | translate }}
	 
	</div>
</div>
